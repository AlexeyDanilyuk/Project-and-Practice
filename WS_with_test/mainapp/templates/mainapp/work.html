{% extends 'mainapp/base.html' %}
{% load staticfiles %}

{% block menu %}
{% endblock menu %}

{% block content %}
<div class="myList">
    <p class="header-table">{{ title }}</p>
    {% for item in html_obj %}
    <a href="edit/{{ item.0 }}"><span>{{ item.1 }}</span></a>
    {% empty %}
    <p class="text-empty">Записей не обнаружено!</p>
    {% endfor %}
    <a href="{% url 'arm:arm_create' %}" class="add-record">Добавить запись</a>
</div>
{% endblock content %}
